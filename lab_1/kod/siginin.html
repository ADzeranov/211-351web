        <header>

        <main>
                
                <form method="POST" action="https://httpbin.org/post">
                    <h1 title="Вход">Вход</h1>
        
                    <div class="group" >
                        <label for="User_nameID"></label>
                        <input type="text" name="User name" id="User_nameID" placeholder="Введите имя пользователя" required>
                    </div>  
        
                    <div class="group">
                        <label for="passwordID"></label>
                        <input type="password"name="password" id="passwordID" placeholder="Введите пароль" required>
                    </div> 
                    
                    <div class="ok">
                        <input type="checkbox" name="agreement" id="agreementID" value="true" required>
                        <label for="agreement">Запомнить меня</label>
                    </div>
        
                    <div class="group">
                        <center><button type ="submit">Вход</button></center>
                    </div>
                </form>
                
        </main>
